<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        
        <div class="control">
            <button id="pvp" class="btn" onclick="pvp()">Player vs Player</button>
            <button id="pvc" class="btn" onclick="pvc()">Player vs COM</button>
            <button id="rst" class="btn" onclick="reset()">Reset</button>
            <p id="mode" class="mode"></p>
        </div>
        <div class="tab">
            <div id="box1" class="box" onclick="clicked1()">
                <img id="img1" src="" alt="">
            </div>
            <div id="box2" class="box" onclick="clicked2()">
                <img id="img2" src="" alt="">
            </div>
            <div id="box3" class="box" onclick="clicked3()">

            </div>
            <div id="box4" class="box" onclick="clicked4()">
                <img id="img4" src="" alt="">
            </div>
            <div id="box5" class="box" onclick="clicked5()">
                <img id="img5" src="" alt="">
            </div>
            <div id="box6" class="box" onclick="clicked6()">
                <img id="img6" src="" alt="">
            </div>
            <div id="box7" class="box" onclick="clicked7()">
                <img id="img7" src="" alt="">
            </div>
            <div id="box8" class="box" onclick="clicked8()">
                <img id="img8" src="" alt="">
            </div>
            <div id="box9" class="box" onclick="clicked9()">
                <img id="img9" src="" alt="">
            </div>
        </div>

    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
